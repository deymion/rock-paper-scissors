<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        function getComputerChoice() {
            const choices = ["rock", "paper", "scissor"];
            return choices[Math.floor(Math.random() * 3)];
        }
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            const winning_combinations = new Map();
            winning_combinations.set('rock', 'scissor');
            winning_combinations.set('paper', 'rock');
            winning_combinations.set('scissor', 'paper');

            if (playerSelection === computerSelection) {
                return "Draw"
            }

            if (winning_combinations.get(playerSelection) === computerSelection) {
                return "Player Wins"
            } else {
                return "Computer Wins"
            }
        }
        function playGame() {
            let playerScore = 0,
                computerScore = 0;

            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt('Pick your choice: Rock, Paper, or Scissor?');
                const computerSelection = getComputerChoice();
                const roundResult = playRound(playerSelection, computerSelection);
                if (roundResult === "Player Wins") {
                    playerScore++;
                } else if (roundResult === "Computer Wins") {
                    computerScore++;
                }
                console.log(roundResult);
                console.log(`Round ${i + 1}: player = ${playerScore} and computer = ${computerScore}`)
            }
        }

        playGame();
    </script>
</body>

</html>
